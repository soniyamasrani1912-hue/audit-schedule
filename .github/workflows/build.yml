name: Build EXE

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pywebview

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --add-data "index-5.html;." --name AuditSchedule run.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: AuditSchedule
          path: dist/AuditSchedule.exe
