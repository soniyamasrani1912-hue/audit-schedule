name: Build EXE - Simple Method

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install PyInstaller
      run: pip install pyinstaller pywebview

    - name: Create Spec File
      run: |
        python -c "
import PyInstaller.main
PyInstaller.main.run([
    'run.py',
    '--onefile',
    '--windowed',
    '--name=AuditSchedule',
    '--add-data=index-5.html;.',
    '--distpath=dist',
    '--specpath=build',
    '--buildpath=build'
])
        "

    - name: Check dist folder
      run: dir dist

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: AuditSchedule.exe
        path: dist/AuditSchedule.exe
