name: Build EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pywebview==5.0
        pip install pyinstaller==6.1.0
        pip install pillow

    - name: Build EXE
      run: |
        python -m PyInstaller --onefile --windowed --name "AuditSchedule" --add-data "index-5.html:." run.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-output
        path: |
          dist/
          build/
