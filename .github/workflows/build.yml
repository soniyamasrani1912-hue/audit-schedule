name: Build EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install pyinstaller pywebview

    - name: Build EXE
      run: pyinstaller --onefile --windowed --add-data "index-5.html:." --name AuditSchedule run.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AuditSchedule
        path: dist/AuditSchedule.exe
